
<div id="wrapper">

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                </h1>
            </div>
        </div>

        <div class="row">
            <ul style="list-style-type: none;">
                <li ng-repeat="r in risultato">
                    <img src="{{imgNodo(r)}}"  ng-click="toggle(r)">
                    <img src="{{imgSelezioneNodo(r)}}" ng-click="cambiaSelezioneNodo(r)"> 
                    {{r.nome}}
                    <ul style="list-style-type: none;" ng-show="r.aperto">
                            <li ng-repeat="n in r.figli">
                                <a href="" ><img src="{{imgNodo(n)}}"  ng-click="toggle(n)"></a>
                                <img src="{{imgSelezioneNodo(n)}}" ng-click="cambiaSelezioneNodo(n)"> 
                                {{n.nome}}
                                <ul style="list-style-type: none;" ng-show="n.aperto">
                                        <li ng-repeat="f in n.figli">
                                            <a href="" ><img src="{{imgNodo(f)}}"  ng-click="toggle(f)"></a>
                                            <img src="{{imgSelezioneNodo(f)}}" ng-click="cambiaSelezioneNodo(f)"> 
                                            {{f.nome}}
                                        </li>
                                    </ul>
                                </li>
                        </ul>
                    </li>    
            </ul>
        </div>

    </div>

</div>
